<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="imagem/png" href="./images/icons8-cadeado-2-24.png" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Cabin+Condensed|Dosis|Handlee|Heebo|Lacquer|Lalezar|Lexend+Giga|Libre+Franklin|Lora|Marck+Script|Monoton|Muli|Neucha|Ruda|Sawarabi+Mincho|Tangerine|Ultra&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Courier+Prime|Girassol|Montserrat|Open+Sans|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title"><img src="./images/icons8-cadeado-2-24.png" alt="" /> Caesar Cipher
        </h1>
    </header>
    <article>
        <h2> Para maior segurança das suas senhas, arquive-as codificadas. </h2>
        <form>
            <p class="tooltip"> ?
                <span class="tooltip-text">É simples!   (: </br>
                    1º  Digite o texto a ser cifrado/decifrado. </br>
                    2º  Digite a chave de deslocamento. </br>
                    3º  Selecione a opção cifrar/decifrar.</br>
                    4º  Clique em "Enviar" para visualizar o resultado.</br>
                </span>
                </p>
            <textarea required id="txt" placeholder="Digite sua mensagem:"></textarea>
            <label class="offset-label">Chave:</label>
            <input type="number" placeholder="nº" id="offset" required />
            <select id="option" name="option">
                <option value="1">Cifrar</option>
                <option value="2">Decifrar</option>
            </select>
            <img id="copy" src="./images/icons8-copiar-24.png" alt="" />
            <img id="clear" src="./images/icons8-limpar.png" alt="" />
            </br><button id="btn-enviar">Enviar</button>
        </form>
    </article>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
</body>
</html>
